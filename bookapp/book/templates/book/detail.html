{% extends "base.html" %} {% block content %}

<form>
  <div class="mb-3">
    <label for="code" class="form-label">Code</label>
    <input type="text" class="form-control" id="code" value="{{book.code}}" readonly name="code" />
  </div>
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" value="{{book.title}}" readonly name="title" />
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Author</label>
    <input type="text" class="form-control" id="author" a value="{{book.author}}" readonly name="author" />
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="text" class="form-control" id="price" a value="{{book.price}}" readonly name="price" />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea name="description" id="description" rows="10" class="form-control" readonly>
{{book.description or ''}}</textarea
    >
  </div>
  <a href="{{ url_for('book.edit', code=book.code) }}" class="btn btn-primary">수정</a>
  <a href="{{ url_for('book.list') }}" class="btn btn-primary">목록</a>
</form>
{% endblock %}
